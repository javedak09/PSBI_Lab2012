<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="document-viewer/css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../../ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="document-viewer/libs/yepnope.1.5.3-min.js"></script>
    <script type="text/javascript" src="document-viewer/ttw-document-viewer.min.js"></script>

    <script type="text/javascript">
        $(function () {

            //initialize the document viewer
            var viewer = new DocumentViewer({
                $anchor:$('#container'),
                width:600,
                isModal:true
            });

            //open the document when the link is clicked
            $('.open-document').on('click', function () {
                viewer.load('sample-files/1.jpg');
            });

        });

    </script>
</head>
<body>

<div id="container" class="modal-info">
    <h3><a class="open-document">Click to open</a></h3>

    <p>Click above to open the document in a modal window</p>
</div>

</body>
